<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitonov - Ваш Новый Мессенджер</title>
    <style>
        /* Базовые стили для макета */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Светлый фон для всего */
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .hitonov-container {
            display: flex;
            width: 100%;
            max-width: 1400px; /* Ограничение ширины рабочего окна */
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* 1. Список Чатов (Левая Панель) */
        .chat-list {
            width: 300px;
            border-right: 1px solid #e0e0e0;
            background-color: #ffffff;
            overflow-y: auto;
            flex-shrink: 0; /* Не сжимать */
        }

        .chat-header {
            padding: 15px;
            background-color: #5682a3; /* Фирменный цвет Hitonov */
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        .chat-item {
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .chat-item:hover {
            background-color: #f5f5f5;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #a0a0a0;
            margin-right: 10px;
        }

        .chat-info strong {
            display: block;
            font-weight: 600;
        }

        .chat-info small {
            color: #666;
            font-size: 0.9em;
        }

        /* 2. Окно Сообщений (Правая Панель) */
        .message-window {
            flex-grow: 1; /* Занять все оставшееся место */
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5; /* Фон для чата, как у Telegram */
        }

        .message-header {
            padding: 10px 15px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
            font-weight: bold;
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message-input-area {
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            background-color: #f8f8f8;
            display: flex;
        }

        .message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            margin-right: 10px;
        }

        .send-button {
            background-color: #5682a3;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="hitonov-container">
    <div class="chat-list">
        <div class="chat-header">Hitonov</div>
        
        <div class="chat-item">
            <div class="avatar" style="background-color: #4CAF50;"></div>
            <div class="chat-info">
                <strong>Секретный Чат</strong>
                <small>Последнее сообщение...</small>
            </div>
        </div>

        <div class="chat-item">
            <div class="avatar" style="background-color: #03A9F4;"></div>
            <div class="chat-info">
                <strong>Команда Sprinthost</strong>
                <small>Привет! Как дела?</small>
            </div>
        </div>
        
        <div class="chat-item">
            <div class="avatar" style="background-color: #FF9800;"></div>
            <div class="chat-info">
                <strong>Канал "IT Новости"</strong>
                <small>Новые инструкции...</small>
            </div>
        </div>
    </div>

    <div class="message-window">
        <div class="message-header">Команда Sprinthost</div>
        
        <div class="messages">
            <p style="text-align: center; color: #999;">Начните чат...</p>
        </div>

        <div class="message-input-area">
            <input type="text" class="message-input" placeholder="Написать сообщение...">
            <button class="send-button">Отправить</button>
        </div>
    </div>
</div>

</body>
</html>
